# Base Configuration for Mental Health LLM Evaluation
# This file contains common settings shared across all environments
# Environment-specific configs (development.yaml, production.yaml) will override these

# =============================================================================
# GLOBAL SETTINGS
# =============================================================================
version: "1.0.0"

# =============================================================================
# MODEL CONFIGURATIONS (Common Settings)
# =============================================================================
models:
  # Available model types
  enabled_models: ["openai", "deepseek"]
  
  # Common OpenAI settings
  openai:
    model: "gpt-4-turbo-preview"
    top_p: 1.0
    frequency_penalty: 0.0
    presence_penalty: 0.0
    max_retries: 3
    retry_delay: 1.0
  
  # Common DeepSeek settings
  deepseek:
    use_api: false
    api_url: "https://api.deepseek.com"
    top_k: 50
    do_sample: true
    repetition_penalty: 1.1

# =============================================================================
# SCENARIO CONFIGURATION (Common)
# =============================================================================
scenario:
  scenarios_dir: "./data/scenarios"
  
  # All available evaluation suites
  available_suites:
    - "basic"
    - "comprehensive" 
    - "safety"
    - "empathy"
  
  # All scenario categories
  categories:
    - "anxiety"
    - "depression"
    - "trauma"
    - "general_support"
  
  # All severity levels
  severity_levels:
    - "mild"
    - "moderate"
    - "severe"

# =============================================================================
# EVALUATION CONFIGURATION (Common Weights)
# =============================================================================
evaluation:
  # Technical metrics scoring weights (must sum to 1.0)
  technical:
    response_time_weight: 0.3
    throughput_weight: 0.25
    reliability_weight: 0.3
    efficiency_weight: 0.15
    concurrent_requests: 5
    warmup_requests: 5
  
  # Therapeutic metrics scoring weights (must sum to 1.0)
  therapeutic:
    empathy_weight: 0.3
    coherence_weight: 0.25
    safety_weight: 0.35  # Highest priority
    boundaries_weight: 0.1
    crisis_detection_enabled: true
    content_filtering_enabled: true
  
  # Patient experience scoring weights (must sum to 1.0)
  patient:
    satisfaction_weight: 0.4
    engagement_weight: 0.25
    trust_weight: 0.25
    accessibility_weight: 0.1
  
  # Composite scoring weights (must sum to 1.0)
  technical_weight: 0.3
  therapeutic_weight: 0.5  # Highest priority
  patient_weight: 0.2

# =============================================================================
# CONVERSATION GENERATION (Common Settings)
# =============================================================================
conversation:
  # Default conversation parameters
  max_turns: 10
  min_turns: 3
  user_response_probability: 0.8
  user_elaboration_probability: 0.6
  conversation_end_probability: 0.1

# =============================================================================
# STATISTICAL ANALYSIS (Common Settings)
# =============================================================================
statistical:
  # Effect size thresholds (Cohen's d)
  small_effect_size: 0.2
  medium_effect_size: 0.5
  large_effect_size: 0.8

# =============================================================================
# STORAGE CONFIGURATION (Common)
# =============================================================================
storage:
  base_dir: "./data"
  database_path: "./data/evaluation.db"

# =============================================================================
# OUTPUT CONFIGURATION (Common)
# =============================================================================
output:
  timestamp_format: "%Y%m%d_%H%M%S"
  include_timestamp: true
  export_formats: ["json", "csv"]
  generate_visualizations: true
  create_summary_report: true

# =============================================================================
# LOGGING CONFIGURATION (Common)
# =============================================================================
logging:
  max_file_size_mb: 10
  backup_count: 5
  enable_console: true
  enable_file: true
  enable_structured: false
  
  # External library log levels
  external_loggers:
    urllib3: "WARNING"
    requests: "WARNING"
    matplotlib: "WARNING"
    transformers: "WARNING"
    torch: "WARNING"